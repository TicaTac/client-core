<ul role="tablist" class="dato-tabs">
    <li class="nav-item" *ngFor="let tab of tabs"
    (click)="!!select(tab.id)"
    [class.active]="tab.id === activeId"  [class.disabled]="tab.disabled">
      <a [id]="tab.id" class="nav-link"
        href  role="tab" [attr.tabindex]="(tab.disabled ? '-1': undefined)"
        [attr.aria-controls]="(!destroyOnHide || tab.id === activeId ? tab.id + '-panel' : null)"
        [attr.aria-expanded]="tab.id === activeId" [attr.aria-disabled]="tab.disabled">
        {{tab.title}}<ng-template [ngTemplateOutlet]="tab.titleTpl?.templateRef"></ng-template>
      </a>
    </li>
  </ul>
  <div class="tab-content">
    <ng-template ngFor let-tab [ngForOf]="tabs">
      <div
        class="tab-pane {{tab.id === activeId ? 'active' : null}}"
        *ngIf="!destroyOnHide || tab.id === activeId"
        role="tabpanel"
        [attr.aria-labelledby]="tab.id" id="{{tab.id}}-panel"
        [attr.aria-expanded]="tab.id === activeId">
        <ng-template [ngTemplateOutlet]="tab.contentTpl?.templateRef"></ng-template>
      </div>
    </ng-template>
  </div>
