<div>
    <dato-input datoSize="sm"
                [placeholder]="_searchPlaceholder"
                (keyup)="keyup($event)"
                [isFocused]="autoFocus"
                [isLoading]="isLoading"
                [formControl]="searchControl"
                type="search">
    </dato-input>
    <div class="overflow-y-scroll dato-list__options">
        <ng-content></ng-content>
    </div>

    <span *ngIf="!hasSearchResults" class="note">
        <p>No results found...</p>
        <p>Please try a different keyword</p>
    </span>
</div>
