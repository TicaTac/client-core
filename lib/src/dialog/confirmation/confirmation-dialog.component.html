<dato-dialog-header>{{options.title}}</dato-dialog-header>
<dato-dialog-content>
  <dato-dynamic-content [content]="options.content"></dato-dynamic-content>
</dato-dialog-content>
<dato-dialog-footer>
  <ng-container *ngFor="let action of options.actions">
    <dato-button class="mr-10" datoType="primary"
                 [datoDialogClose]="action.type" *ngIf="action.type === 'SUCCESS'; else cancelBtn">
      {{action.caption}}
    </dato-button>
    <ng-template #cancelBtn>
      <dato-button class="mr-10" datoType="secondary" [datoDialogDismiss]="action.type">
        {{action.caption}}
      </dato-button>
    </ng-template>
  </ng-container>
</dato-dialog-footer>
