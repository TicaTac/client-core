<section cdkOverlayOrigin class="dato-select__trigger" [class.dato-select--disabled]="disabled">

  <dato-input placeholder="Choose.."
              *ngIf="open && isCombo"
              [placeholder]="placeholder"
              [isFocused]="focus"
              [formControl]="searchControl"
              type="search"></dato-input>

  <dato-trigger-single [active]="active"
                       [context]="context"
                       *ngIf="!open || !isCombo"
                       [placeholder]="placeholder"
                       class="ontop-overlay"
                       (click)="click($event)"></dato-trigger-single>
</section>

<ng-template #dropdown>

  <div class="dato-select__dropdown">

    <ng-container *ngIf="(options | selectFilter:internalSearch:isCombo:labelKey:searchValue) as result">

      <dato-select-loading [show]="false"></dato-select-loading>

      <div *ngFor="let datoOption of result;"
           (click)="select($event, datoOption.option)"
           [class.dato-option--active]="isActive(datoOption.option)"
           [class.dato-select__option--disabled]="datoOption._disabled"
           class="dato-select__option">
        <ng-template [ngTemplateOutlet]="datoOption.tpl"></ng-template>
      </div>

      <dato-select-empty [show]="!result.length">{{noItemsLabel}}</dato-select-empty>

    </ng-container>

  </div>

</ng-template>
