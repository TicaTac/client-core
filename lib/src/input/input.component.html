<div>
  <input [placeholder]="placeholder" [disabled]="disabled" class="dato-input" [datoAutoFocus]="isFocused">
  <dato-icon datoIcon="close" datoSize="md" (click)="delete()" *ngIf="showDelete" [@fromRight]></dato-icon>
  <dato-icon datoIcon="search" datoSize="md" *ngIf="showSearch" [@fromUp]></dato-icon>
</div>
