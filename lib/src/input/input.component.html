<div>
  <input [placeholder]="placeholder" [disabled]="disabled || isDisabled" class="dato-input" [datoAutoFocus]="isFocused">
  <dato-icon datoIcon="close" datoSize="md" (click)="delete()" *ngIf="showDelete"></dato-icon>
  <dato-icon datoIcon="search" datoSize="md" *ngIf="showSearch" datoColor="primary-300"></dato-icon>
</div>
