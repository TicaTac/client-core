<dato-preview title="Colors">

  <section>

    <section class="d-flex flex-wrap">
      <div *ngFor="let color of group.primary">
        <span class="tag is-warning">{{color}}</span>
        <div class="{{color}}-background-color box"></div>
      </div>
    </section>

    <section class="d-flex flex-wrap">
      <div *ngFor="let color of group.accent">
        <span class="tag is-warning">{{color}}</span>
        <div class="{{color}}-background-color box"></div>
      </div>
    </section>

  </section>

  <dato-tabs>

    <textarea datoHighlight="html">

       <div datoColor="primary-100"></div>

       <div datoColor="accent-100, accent-200 border-left border-right"></div>

       <section datoPalette="dark"></section>

       <section [datoPalette]="dynmaic"></section>

    </textarea>

    <textarea datoHighlight="css">
        .my-awesome-rule {
          background-color: themify(primary-100);
          border: solid 1px themify(accent-400, 0.5);
          border: 1px solid themify(primary-200);
        }

      .custom {
          background-color: themify((dark: primary-300, light: [accent-400, 0.4]));
       }

    </textarea>

  </dato-tabs>
</dato-preview>
